<!doctype html>
 <html lang="en">
  <head>
    <meta charset="utf-8">
     <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
      <title>Android</title>
        <meta name="description" content="Robot Android">
          <link rel="stylesheet" href = "styles/android.css">  
   </head>
    <body> 
      <div class = "cr-rapper">
       <div class = "cr-block">
         <div class = "cr-object">
           <div class = "cr-hair"></div>
             <div class = "cr-ears">
                <section id = "cr-e_right"></section>
                <section id = "cr-e_left"></section>
             </div>
              <div class = "cr-head">
                 <div class = "cr-brows">
                   <section id = "cr-right"></section>
                   <section id = "cr-left"></section>
                 </div>
               <div class = "cr-eyes">
                  <section id = "cr-right_e"></section>
                  <section id = "cr-left_e"></section>
               </div> 
                <div class = "cr-shapes">
                  <section class = "cr-nose"></section>
                   <section class = "cr-mouth">
                     <div class = "cr-teeth">
                        <div id = "cr-upper"> 
                            <section id = "cr-tooth1"></section>
                            <section id = "cr-tooth2"></section>
                            <section id = "cr-tooth3"></section>
                            <section id = "cr-tooth4"></section>
                            <section id = "cr-tooth5"></section>
                            <section id = "cr-tooth6"></section>
                        </div> 
                        <div id = "cr-lower">
                            <section id = "cr-tooth7"></section>
                            <section id = "cr-tooth8"></section>
                            <section id = "cr-tooth9"></section>
                            <section id = "cr-tooth10"></section>
                            <section id = "cr-tooth11"></section>
                            <section id = "cr-tooth12"></section>
                        </div> 
                      </div>
                   </section>
                  <div class = "cr-chin"></div>
                </div> 
             </div> 
           <div class = "cr-neck"></div>
         </div>
       </div>
     </div> 
    </body>
 </html>
